{% extends "layout.html" %}

{% block body %}
  <h1>Category</h1>
  <a class="btn btn-success" href="/category_add">Add category</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID category</th>
      <th>Name</th>
      <th>Explanation</th>
      <th></th>
      <th></th>
    </tr>
    {% for category in categorys %}
      <tr>
        <td>{{category[0]}}</td>
        <td>{{category[1]}}</td>
        <td>{{category[2]}}</td>
        <td><a href="category_edit/{{category[0]}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('quiz.category_delete', c_id=category[0])}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
